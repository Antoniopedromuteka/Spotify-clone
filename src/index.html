<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify clone</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>

    <!--Nav Bar-->
    <header>
        <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
         <div class="flex container items-center mx-auto">
            <div>
                <a href="#">
                    <img src="img/spotify-logo.png" alt="Spotify" class="w-20 md:w-125px">
                </a>
            </div>

            <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
                <i class="fas fa-bars"></i>
            </div>
            <div class="items-end flex-1 text-white font-bold hidden md:flex">
                <nav class="flex-1">
                    <ul class="flex justify-end flex-1">
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
                        </li>

                        <li class="px-4 border-r border-white">
                            <span></span>
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt text-sm">Inscreva-se</a>
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt text-sm">Log In</a>
                        </li>
                       
                    </ul>
                </nav>
            </div>
         </div>
        </div>
    </header>
    <!--Conteudo-->

    <main>
        <div class="flex flex-col justify-center text-center bg-spotify-theme-mobile
         md:bg-spotify-theme bg-banner-mobile md:bg-banner bg-195% md:bg-175% bg-purple-main text-green-main py-40 px-4">
            <h1 class="text-5xl md:text-9xl mb-10 font-bold max-w-4xl mx-auto leading-none">Escutar muda tudo</h1>
            <p class="text-md md:text-lg mb-10">Milhões de Músicas e podcasts para explorar. E nem precisa de cartão de crédito.</p>
            <a href="" class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto 
             transition duration-500 tracking-widest">Obtenha o Spotify free</a>
        </div>
    </main>

    <!--footer  -->


    
</body>
</html>
